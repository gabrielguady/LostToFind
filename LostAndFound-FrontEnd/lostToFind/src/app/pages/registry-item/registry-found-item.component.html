<div class="flex flex-column gap-1">
  <h1>
    Cadastro de item
  </h1>

  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3 mb-4">
      <mat-form-field>
        <mat-label>titulo</mat-label>
        <input matInput type="text" formControlName="title" appAutofocus required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>descrição</mat-label>
        <input matInput type="text" formControlName="description" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>data achado</mat-label>
        <input matInput type="date" formControlName="date_found" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-radio-group aria-label="item achado?">
          <mat-radio-button value="1">sim</mat-radio-button>
          <mat-radio-button value="2">nao</mat-radio-button>
        </mat-radio-group>
      </mat-form-field>
    </div>

    <button mat-flat-button class="btn-default" id="save" type="submit"
            (click)="saveOrUpdate()"
            [disabled]="!formGroup.valid">
      Salvar item

    </button>

  </form>

</div>
