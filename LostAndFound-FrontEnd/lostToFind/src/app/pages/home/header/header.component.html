<header
  class="flex flex-wrap gap-10 justify-center items-center px-11 py-6 w-full text-2xl bg-violet-950 min-h-[109px] max-md:px-5 max-md:max-w-full"
  role="banner"
>
  <div
    class="flex items-start self-stretch px-px my-auto text-4xl font-black text-white whitespace-nowrap min-w-[240px]"
  >
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/eaf2edbbb3d347bff96ebafc18265da8685ca70c3f7d100f72bf0ab8d726c755?placeholderIfAbsent=true&apiKey=6bbbaade0039471890749556eb4252d2"
      class="object-contain shrink-0 aspect-[2.14] w-[105px]"
      alt="ToFind Logo"
    />
    <div>ToFind</div>
  </div>
  <form
    class="flex overflow-hidden flex-wrap grow shrink gap-10 justify-center items-center self-stretch px-5 py-4 my-auto whitespace-nowrap bg-white rounded-3xl border border-white border-solid min-h-[65px] min-w-[240px] text-neutral-500 w-[499px] max-md:max-w-full"
    role="search"
  >
    <label for="searchInput" class="sr-only">Search</label>
    <input
      type="search"
      id="searchInput"
      placeholder="Search..."
      class="self-stretch my-auto border-none bg-transparent outline-none flex-1"
      aria-label="Search items"
    />
    <button
      type="submit"
      aria-label="Submit search"
      class="bg-transparent border-none p-0"
    >
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/60a15ebf08ba210d4321f55a489ab0177fe3eb635f504472523cf5dc136704fa?placeholderIfAbsent=true&apiKey=6bbbaade0039471890749556eb4252d2"
        class="object-contain shrink-0 self-stretch my-auto w-9 aspect-[1.03]"
        alt=""
      />
    </button>
  </form>
  <div
    class="flex grow shrink gap-2.5 items-center self-stretch my-auto min-w-[240px] w-[269px]"
  >
    <div
      class="flex gap-4 items-center self-stretch my-auto text-white whitespace-nowrap"
    >
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/523085bf06b5670b7f8f6dab616d4274f0dc29d2c165a85c16695684c0f0e592?placeholderIfAbsent=true&apiKey=6bbbaade0039471890749556eb4252d2"
        class="object-contain shrink-0 self-stretch my-auto aspect-[1.16] w-[50px]"
        alt="User avatar"
      />
      <div class="self-stretch my-auto w-[107px]">Username</div>
    </div>
    <button
      class="self-stretch px-7 py-3.5 my-auto text-black bg-white rounded-3xl w-[138px] max-md:px-5"
    >
      Log out
    </button>
  </div>
</header>
