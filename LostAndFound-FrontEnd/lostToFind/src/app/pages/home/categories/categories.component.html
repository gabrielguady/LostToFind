<section
  class="flex flex-col justify-center w-full text-center text-black whitespace-nowrap max-md:max-w-full"
>
  <h2 class="self-start text-3xl font-bold">Categories</h2>
  <div
    class="flex overflow-hidden overflow-x-auto flex-col items-start mt-1 w-full text-2xl max-md:max-w-full"
  >
    <div
      class="flex overflow-hidden flex-wrap gap-10 items-center p-2.5 -mr-44 rounded-3xl max-md:max-w-full"
      role="list"
    >
      <ng-container *ngFor="let category of   categories">
        <div
          class="flex overflow-hidden flex-col justify-center items-center self-stretch px-2 py-3 my-auto rounded-3xl min-h-[213px] w-[179px]"
          role="listitem"
          tabindex="0"
        >
          <img
            loading="lazy"
            [src]="category.image"
            class="object-contain max-w-full aspect-[1.03] rounded-[50px] w-[163px]"
            [alt]="category.alt"
          />
          <div class="mt-2.5">{{ category.name }}</div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
