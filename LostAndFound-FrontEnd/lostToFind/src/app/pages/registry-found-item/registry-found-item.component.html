<div class="flex flex-column gap-1">
  <h1>
    cadastro de item perdido
  </h1>

  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3 mb-4">
      <mat-form-field>
        <mat-label>título</mat-label>
        <input matInput type="text" formControlName="title" appAutofocus required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>descrição</mat-label>
        <input matInput type="text" formControlName="description" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data</mat-label>
        <input matInput type="date" formControlName="date_found" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput type="number" formControlName="category" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
    </div>

    <button mat-flat-button class="btn-default" id="save" type="submit"
            (click)="saveOrUpdate()"
            [disabled]="!formGroup.valid">
      Salvar item perdido
    </button>

  </form>

</div>
