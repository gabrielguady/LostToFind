<div class="flex flex-column gap-1">
  <h1>
    Cadastro de Item Perdido
  </h1>

  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3 mb-4">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput type="text" formControlName="title" appAutofocus required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput type="text" formControlName="last_seen-details" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
    </div>

    <button mat-flat-button class="btn-default" id="save" type="submit"
            (click)="saveOrUpdate()"
            [disabled]="!formGroup.valid">
      Salvar Item Perdido

    </button>

  </form>

</div>
